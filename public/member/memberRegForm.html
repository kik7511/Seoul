<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>

<body>

	<div class="container">

			<div class="row " style="border: 1px solid; border-collapse: collapse; text-align: center;">

					<span>지원분야</span>

				<div class="col" style="border: 1px solid; border-collapse: collapse;">

				</div>
				<div class="col" style="border: 1px solid; border-collapse: collapse;">
				</div>
			</div>
		</div>
		<div>
			<ul style="list-style-type: square; font-size: 25px;">
				<li>기본정보

				<div class="row" style="border: 1px solid; border-left: none;">

					<div class="col"></div>
					<div class="col py-2" style="border: 1px solid; background-color: rgb(42, 140, 201, 1);">생년월일</div>

				</div>
				<div class="row" style="border: 1px solid; border-left: none;">

				</div>
				<div class="row" style="border: 1px solid; border-left: none;">

					<div class="col py-2" style="border: 1px solid; background-color: rgb(42, 140, 201, 1);">나이</div>

				</div>
				<div class="row row-cols-4" style="border: 1px solid; border-left: none;">
					<div class="col py-2" style="border: 1px solid; background-color: rgb(42, 140, 201, 1);">주소</div>
				</div>
				<div class="row row-cols-4" style="border: 1px solid; border-left: none;">
