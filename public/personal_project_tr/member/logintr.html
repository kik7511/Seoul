<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LogIn</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="fontawesome-free-5.15.1-web/css/fontawesome.min.css">
	<style type="text/css">
	.box{width: 30%; border: 1px solid gray; box-shadow: 2px 2px 2px gray;}
	.hbox{text-align: center; padding-top: 30px; padding-bottom: 100px;}
	.bbox{text-align: center; padding-top: 15px; padding-bottom: 15px; font-size: 18px; }
	.bor{border-top: 1px solid gray; height: 10px; padding-bottom: 30px; margin-left: 10px; margin-right: 10px;}
	
	</style>
</head>
<body>

<!-- start -->
	
	<form>
		<div class="box">
			<div class="hbox">
				<img src="./img/logoRed.png" alt="" >
			</div>
			
			<div class="mb-3" style="padding-left: 10px; padding-right: 10px; padding-bottom: 10px;">
				<input type="text" class="form-control form-control-lg" id="Id" placeholder="ID">
			</div>
			<div class="mb-3" style="padding-left: 10px; padding-right: 10px;">
				<input type="password" class="form-control form-control-lg" id="Password" placeholder="Password">
			</div>
			<div class="form-check form-switch" style="margin-left: 12px; padding-bottom: 20px; padding-top: 10px;">
  				<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
  				<label class="form-check-label" for="flexSwitchCheckChecked">Auto login</label>
			</div>
			<div class="d-grid gap-2" style="padding-left: 10px; padding-right: 10px;">
				<button class="btn btn-secondary" type="button">Login</button>
			</div>
			<p class="bbox"><a href="#">Find Id/Password</a></p>
			<div class="bor"></div>
			<div class="d-grid gap-2" style="padding-left: 10px; padding-right: 10px; margin-bottom: 30px">
				<button class="btn btn-success" type="button">Naver</button>
				<button class="btn btn-warning" type="button">Kakao</button>
				<button class="btn btn-danger" type="button">Gogle</button>
				<button class="btn btn-secondary" type="button">Facebook</button>
			</div>
		</div>
	</form>
    
<!-- end -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/188ea9a4c6.js" crossorigin="anonymous"></script>	
</body>
</html>
