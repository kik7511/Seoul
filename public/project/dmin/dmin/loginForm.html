<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>memberList</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		div {
			display: block;
		}
		.wrap {
			position: absolute;
			top: 50%;
			left: 50%;
			align-items: center;
			margin: -145px 0 0 -160px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="fontawesome-free-5.15.1-web/css/fontawesome.min.css">
</head>
<body>

<!-- start -->
	<div class="wrap">
	    <div class="container">
	        <form method="post" id="" action="">
	            <input type="hidden" name="" value="">
	            <div class="">
	                <div class="form-floating">
						<input type="text" class="form-control" id="dminId" name="dminId" placeholder="아이디를 입력해주세요.">
						<label for="floatingInput">아이디</label>
					</div>
	                <div class="form-floating">
						<input type="text" class="form-control" id="dminpassword" name="dminpassword" placeholder="비밀번호를 입력해주세요.">
						<label for="floatingInput">비밀번호</label>
					</div>
	            </div>
	            <div class="">
	                <div class="">
		                <input type="checkbox" id="keepLogin" class="" name="keepLogin">
		                <label for="keepLogin" class="">
					        <span class="">로그인 상태 유지</span>
		        		</label>
	                </div>
	            </div>
	            <div class="d-grid gap-2 col-6 mx-auto">
		            <button type="submit" class="btn btn-primary" >로그인</button>
		            <button type="button" class="btn btn-warning">카카오 계정으로 로그인</button>
	            </div>
	        </form>
	    </div>
	</div>
    
<!-- end -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/188ea9a4c6.js" crossorigin="anonymous"></script>	

</body>
</html>
